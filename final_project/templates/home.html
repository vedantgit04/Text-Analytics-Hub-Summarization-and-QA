<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Feature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="fade" onload="pageTransition()">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the Text Tool</h1>
            <p class="lead">Select an option:</p>
        </div>
        <div class="text-center mt-4">
            <a href="/summarize">
                <button class="btn btn-primary btn-lg">Text Summarization</button>
            </a>
            <a href="/qa">
                <button class="btn btn-primary btn-lg">Question Answering</button>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy;</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function pageTransition() {
            document.body.classList.add('in');
        }

            document.addEventListener('DOMContentLoaded', function() {
                const links = document.querySelectorAll('a');
                
                links.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); // Prevent the default link behavior
                        const href = this.getAttribute('href');
                        document.body.classList.add('fade-out'); // Add fade-out class
        
                        setTimeout(function() {
                            window.location.href = href; // Navigate after fade-out transition
                        }, 500); // Match the duration of the fade-out transition
                    });
                });
            });
        
        
    </script>
</body>
</html>
